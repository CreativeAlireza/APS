<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Adjacent siblings</h2>
    <div class="as-top height"></div>
    <div class="as-bottom height"></div>
    <br>
    <h2>Adjacent siblings - Fixed</h2>
    <div class="as-top-fixed height"></div>
    <div class="as-bottom-fixed height"></div>
    <hr>

    <h2>Parents and children</h2>
    <div class="pc c1 height">
        <div class="pc c2 height">
            <div class="pc c3 height">
                <div class="pc c4"></div>
            </div>
        </div>
    </div>
    <br>
    <h2>Parents and children - Fixed</h2>
    <div class="pc c1 padding">
        <div class="pc c2 padding">
            <div class="pc c3 padding child"></div>
        </div>
    </div>

</body>

</html>
